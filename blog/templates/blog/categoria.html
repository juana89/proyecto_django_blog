{%extends "base.html" %}
{%block content%}

{% if  categoria %}
   {% for post in categoria %}
     <div>
        <div class="card">
           
            <img src="{{ post.image.url }}" alt="{{ post.title }}" width= "400"  class="card-img-top"/> 
        </div>
     </div>
   {%endfor%}
{% else %}
   <div>No hay post disponible</div>
{%endif%}
<p>categorias</p>
{% endblock %}
